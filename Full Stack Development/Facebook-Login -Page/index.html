<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assests/Facebook-logo-2015_2019-600x319.png"alt="LOGO" style="height: 90px; width: 300px;">
            </div>

            <div>
                <div class="check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <form action="#" class="email">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
            </div>
        </nav>
    </header>
    <h1>Facebook helps you connect and share with <br>
        the people in your life.
    </h1>
    <div class="background">
    <img src="./assests/login.png"alt="map" style="height: 350px;width: 750px;">
    </div>
</body>
</html>
