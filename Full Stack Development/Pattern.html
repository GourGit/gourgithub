<!DOCTYPE html>
<html>
  <head>
  <title>Tables Project</title>
</head>
<body>
  <center>
  <table border="2px" style="width:700px;height:700px;margin-top: 50px;">
    <tr>
      <td colspan="6" align="left" valign="top">Welcome To Web Programming</td>
      <td rowspan="6" align="right" valign="top" style="padding-left: 20px;">A</td>
    </tr>
    <tr>
      <td rowspan="6">C</td>
      <td colspan="4" align="right" valign="bottom">B</td>
      <td rowspan="4" align="right" valign="top">K</td>
    </tr>
    <tr>
      <td rowspan="4">D</td>
      <td colspan="2" valign="top">L</td>
      <td rowspan="2" valign="top">G</td>
    </tr>
    <tr>
      <td rowspan="2" align="center">E</td>
      <td align="right"valign="bottom">F</td>
    </tr>
    <tr>
      <td colspan="2" align="right" valign="top">H</td>
    </tr>
    <tr>
      <td colspan="4" align="center" valign="bottom">I</td>
    </tr>
    <tr>
      <td colspan="6" align="left" valign="top">J</td>
    </tr>
  </table>
</center>
</body>
</html>
